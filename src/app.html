<html>

<head>
  <title>Messenger</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      border: none;
    }

    html, body, #app {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>

  <script>
    var gui = require('nw.gui');
    var win = gui.Window.get();

    // Create the menu
    var menu = new gui.Menu({ type: 'menubar' });
    if (menu.createMacBuiltin) {
      menu.createMacBuiltin('Messenger');
    }
    win.menu = menu;
    // Add a tray icon
    tray = new gui.Tray({ icon: 'icon.png', tooltip: 'Show Messenger' });
    // Restore Window when clicked
    // TODO Add minimize to tray icon by displaying tray icon only when minimized.
    // NOTE following approach crashes on Ubuntu 14.10
    // win.on('minimize', function() {
    //  // Hide window
    //  this.hide();
    //
    //  // Show tray
    //  tray = new gui.Tray({ icon: 'icon.png' });
    //
    //  // Show window and remove tray when clicked
    //  tray.on('click', function() {
    //    win.show();
    //    this.remove();
    //    tray = null;
    //  });
    //});
    tray.on('click', function() { win.show();}); //This is kludgy.

    // Open external urls in the browser
    win.on('new-win-policy', function(frame, url, policy) {
      gui.Shell.openExternal(url);
      policy.ignore();
    });

    // Listen for DOM load
    window.onload = function() {
      var app = document.getElementById('app');
      var titleRegExp = /\((\d)\)/;

      setInterval(function() {
        // Sync the title
        document.title = app.contentDocument.title;

        // Update the badge
        var match = titleRegExp.exec(document.title);
        var label = match && match[1] || '';
        win.setBadgeLabel(label);
      }, 250);
    }
  </script>
</head>

<body>
  <iframe id="app" src="https://www.messenger.com/login" nwdisable nwfaketop></iframe>
</body>

</html>
